{% extends 'base_dashboard.html' %}

{% block profile %}
    {% include 'admin_profile.html' %}
{% endblock %}

{% block search %}

<form class="search-form" action="{ url_for('admin_search') }" method="GET" onsubmit="return false;">
    <div class="search">
        <input type="text" name="query" id="search-input" placeholder="search...">
    </div>
</form>

<script src="{{ url_for('static', filename='admin_search.js') }}"></script>

{% endblock %}   

{% block content %}
<div class="add-book-cont">
    <div class="add-book">
        <h1>Add Book to Section "{{ section.sec_name }}"</h1>
        <form action="{{ url_for('add_book', section_id=section.id) }}" method="POST" enctype="multipart/form-data">
            <label for="name">Book Name:</label>
            <input type="text" name="name" id="name" required><br>
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" required><br>
            <label for="book_image">Book Image:</label>
            <input type="file" name="book_image" id="book_image" accept="image/*" required><br>
            <label for="book_pdf">Book PDF:</label>
            <input type="file" name="book_pdf" id="book_pdf" accept=".pdf" required><br>
            <button type="submit">Add Book</button>
        </form>
    </div>
</div>
{% endblock %}
